{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Search Results</h2>
    <hr>
    <div class="row">
        {% for product in products %}
        <div class="col-md-3">
            <div class="card card-product-grid">
                <a href="{% url 'product_details' product.category.slug product.slug%}" class="img-wrap"> <img src="{{product.images.url}}"> </a>
                <figcaption class="info-wrap">
                    <a href="{% url 'product_details' product.category.slug product.slug%}" class="title">{{product.product_name}}</a>
                    <div class="price mt-1">${{product.price}}</div> <!-- price-wrap.// -->
                </figcaption>
            </div>
        </div> <!-- col.// -->
        {% endfor %}
    </div> <!-- row.// -->
</div>
{% endblock %}
